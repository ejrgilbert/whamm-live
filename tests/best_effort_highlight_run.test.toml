    {lc0={l=1, c=1}, lc1={l=4, c=2}},
    {lc0={l=1, c=8}, lc1={l=4, c=1}},
    {lc0={l=2, c=1}, lc1={l=4, c=8}},
]
expected_spansizes=[24,16,21]

